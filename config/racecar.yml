# These config values will be shared by all environments but can be overridden.
common: &common
  client_id: "peatio"
  log_level: warn

development:
  <<: *common
  log_level: warn
  brokers:
    - localhost:9092

test:
  <<: *common
  brokers:
    - localhost:9092

production:
  <<: *common
  brokers:
    - kafka1.myapp.com:9092
    - kafka2.myapp.com:9092
    - kafka3.myapp.com:9092
